<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <title>404 Page</title>
  </head>
  <body>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Roboto+Mono');
      .center-xy {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        position: absolute;
      }

      html,
      body {
        font-family: 'Roboto Mono', monospace;
        font-size: 16px;
      }

      html {
        box-sizing: border-box;
        user-select: none;
      }

      body {
        background-color: #000;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      .container {
        width: 100%;
      }

      .copy-container {
        text-align: center;
      }

      p {
        color: #ffffff;
        font-size: 24px;
        letter-spacing: 0.2px;
        margin: 0;
      }

      .handle {
        background: #ffe500;
        width: 14px;
        height: 30px;
        top: 0;
        left: 0;
        margin-top: 1px;
        position: absolute;
      }

      #cb-replay {
        fill: #666;
        width: 20px;
        margin: 15px;
        right: 0;
        bottom: 0;
        position: absolute;
        overflow: inherit;
        cursor: pointer;

        &:hover {
          fill: #888;
        }
      }

      a {
        color: #620341;
        font-size: 19px;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        text-decoration: none;
      }
    </style>
    <div>
      <div class="container">
        <div class="copy-container center-xy">
          <p>404 page not found.</p>
          <hr />
          <a href="/?home=true"><i class="bx bx-arrow-back"></i> Back</a>
        </div>
      </div>
    </div>
  </body>
</html>
